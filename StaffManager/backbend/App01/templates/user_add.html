{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">添加用户</h3>
    </div>
    <div class="panel-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="姓名"
              name="name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              placeholder="密码"
              name="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">年龄</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="年龄"
              name="age"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">余额</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              placeholder="余额"
              name="account"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">入职时间</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="入职时间"
              name="create_time"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">性别</label>
          <div class="col-sm-10">
            <select name="sex" class="form-control">
              {% for item in sex_choices %}
              <option value="{{ item.0 }}">{{ item.1 }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属部门</label>
          <div class="col-sm-10">
            <select name="depart" class="form-control">
              {% for item in departs %}
              <option value="{{ item.id }}">{{ item.title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">保 存</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
