<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>INFO列表</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>年龄</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for item in UserInfo %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.password }}</td>
        <td>{{ item.age }}</td>
        <td><a href="/info/delete/?id={{ item.id }}">删除</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button style="background-color: rgb(0, 183, 255); height: 50px; width: 120px; border-radius: 10px; margin: 5px; font-size: 20px; border: 0;">
    <a href="/info/add/" style="text-decoration: none; color: inherit;">用户添加</a>
  </button>
</body>
</html>
